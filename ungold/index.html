<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/paunn-icon.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PAUNN - Welcome</title>
  </head>
  <body>
    <div class="debug">debug</div>
    <div class="resolution">debug</div>
    <div class="text-container">
      <div
        class="text-element"
        data-transition-opacity="{'0': 1, '20': 0, '40':0}"
      >
        <span>
          <img class="logo" src="assets/paunn-logo.png" alt="logo" />
        </span>
      </div>
      <div
        class="text-element"
        data-transition-opacity="{'0': 0, '20': 1, '40': 0}"
      >
        <span>We are paunn</span>
      </div>
      <div
        class="text-element"
        data-transition-opacity="{'20': 0, '40': 1, '60': 0}"
      >
        <span>
          Paunn specialises in<br />
          ethically produced<br />
          handcrafted jewellery
        </span>
      </div>
      <div
        class="text-element"
        data-transition-opacity="{'40': 0, '60': 1, '80': 0}"
      >
        <span>
          We care about<br />
          bringing value and<br />
          beauty to you
        </span>
      </div>
      <div
        class="text-element"
        data-transition-opacity="{'60': 0, '80': 1, '100': 0}"
      >
        <span> Own your</span>
        <span>
          <img class="logo" src="assets/paunn-logo.png" alt="logo"
        /></span>
        <span style="opacity: 0">Paunn</span>
      </div>
    </div>
    <div class="frame-container">
      <div class="frame-element"></div>
    </div>
    <div class="scroll-container">
      <div class="scroll-area"></div>
      <div class="scroll-area"></div>
      <div class="scroll-area"></div>
      <div class="scroll-area"></div>
      <div class="scroll-area"></div>
      <div class="scroll-area"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
